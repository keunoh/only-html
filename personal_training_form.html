<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Training Record Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: rgb(45, 46, 53);
            color: white;
            padding: 80px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-radius: 0 0 50% 50% / 0 0 15px 15px;  /* Creates a circular effect like a planet */
        }
        .form-container {
            width: 80%; /* Increased width for more spacing on the sides */
            margin: 50px auto;
        }
        .form-row {
            display: flex;
            justify-content: space-between; /* Increased spacing between elements */
            margin-bottom: 30px;
        }
        .form-group {
            width: 40%; /* Reduced width to increase spacing between boxes */
            text-align: left;
            background-color: rgb(235,235,236);
            padding: 20px;
            border-radius: 10px;
            border: none;
            margin-top: 50px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: rgb(123, 124, 125);
        }
        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgb(235,235,236);
        }
        .save-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 30px 0 0 0; /* Move button to the left */
        }
        .save-container {
            display: flex;
            justify-content: flex-start;
            width: 42%;
        }
        .save-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">Personal Training Record Form</div>
    
    <div class="form-container">
        <div class="form-row">
            <div class="form-group">
                <label for="training-title">Training Title</label>
                <select id="training-title">
                    <option>SOP for analyst qualification</option>
                </select>
            </div>
            <div class="form-group">
                <label for="employees">Employees</label>
                <select id="employees">
                    <option>Shubham Kumar</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group full-width">
                <label for="prepared-by">Prepared By</label>
                <select id="prepared-by">
                    <option>Pawan Pal</option>
                </select>
            </div>
        </div>
        
        <div class="save-container">
            <button class="save-btn">Save</button>
        </div>
    </div>
</body>
</html>
